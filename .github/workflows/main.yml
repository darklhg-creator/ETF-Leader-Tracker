name: Stock Analysis Automation

on:
  schedule:
    # 한국 시간(KST) 17:00은 UTC 08:00입니다.
    - cron: '0 8 * * *'
  workflow_dispatch: # 수동으로도 실행 가능하게 버튼 추가

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pykrx pandas numpy requests

    - name: Run start.py
      run: python start.py
